apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helxapp-controller.fullname" . }}
  labels:
    {{- include "helxapp-controller.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "helxapp-controller.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "helxapp-controller.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "helxapp-controller.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: readiness-probe
              containerPort: 8081
            - name: liveness-probe
              containerPort: 8081
          env:
            - name: DB_HOST
              value: {{ include "helxapp-controller.fullname" . }}-{{ .Values.env.dbHost }}
            - name: DB_NAME
              value: {{ .Values.env.dbName }}
            - name: DB_PASSWORD
              value: {{ .Values.env.dbPassword }}
            - name: DB_USER
              value: {{ .Values.env.dbUser }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: liveness-probe
          readinessProbe:
            httpGet:
              path: /readyz
              port: readiness-probe
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
