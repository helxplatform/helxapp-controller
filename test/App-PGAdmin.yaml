apiVersion: helx.renci.org/v1
kind: HelxApp
metadata:
  name: pgadmin4
  namespace: jeffw
spec:
  appClassName: PGAdmin4
  services:
    - name: pgadmin4
      image: containers.renci.org/helxplatform/pgadmin4:v0.0.6
      ports:
      - containerPort: 8080
        port: 8080
      volumes:
        home: "{{ .system.Username }}-home:/home/{{ .system.Username }},rwx,retain"
