apiVersion: helx.renci.org/v1
kind: HelxApp
metadata:
  name: jupyterlab1
  namespace: jeffw
spec:
  appClassName: JupyterLab
  services:
    - name: main
      image: containers.renci.org/helxplatform/jupyter-lab:latest
      ports:
        - containerPort: 8888
          port: 8888
      volumes:
        home: "{{ .system.UserName }}-home:/home/{{ .system.UserName }},rwx,retain"
