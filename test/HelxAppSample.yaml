apiVersion: helx.renci.org/v1
kind: HelxApp
metadata:
  name: my-helxapp
  namespace: jeffw
spec:
  services:
    - name: web
      image: nginx:1.19
      ports:
        - containerPort: 80
          hostPort: 8080
      environment:
        NGINX_PORT: "80"
      volumes:
        - mountPath: /usr/share/nginx/html
          hostPath: /path/to/your/html
      replicas: 2
    - name: redis
      image: redis:6.2
      ports:
        - containerPort: 6379
          hostPort: 6379
      environment:
        REDIS_PASSWORD: "your-redis-password"
      replicas: 1
