apiVersion: helx.renci.org/v1
kind: HelxApp
metadata:
  name: jupyterlab1
  namespace: jeffw
spec:
  name: JupyterLab
  services:
    - name: jupyterlab
      image: containers.renci.org/helxplatform/jupyter-lab:latest
      ports:
      - containerPort: 8888
        hostPort: 8888
      volumes:
        home: "{{ .system.Username }}:/home/{{ .system.Username }}"
